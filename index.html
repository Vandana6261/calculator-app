<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="calculatorLogo.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">

        <div class="inputBox">
          <input type="text" id="userInput" placeholder="input" readonly/>
          <input type="text" id="userOutput" placeholder="output" readonly>
        </div>

        <div class="btn">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
        </div>
        <div class="btn">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="btn">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>/</button>
        </div>
        <div class="btn">
          <button>0</button>
          <button>.</button>
          <button id="equal">=</button>
          <button>*</button>
        </div>
        <div class="btn nameBtn">
          <button id="clear">Clear</button>
          <button id="history">History</button>
          <button id="back">‚Üê</button>
        </div>
      </div>

      <div class="historyDiv">
        <!-- <h2>History: </h2> -->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
